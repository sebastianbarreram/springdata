<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
<h1>Inicio</h1>
<p th:text="${mensaje}"></p>
<p th:text="${mensajeApplicacionProperties}"></p>
<br/>
Nombre: <span th:text="${persona.nombre}">Mostrar Nombre</span>
<br/>
Apellido: <span th:text="${persona.apellido}">Mostrar apellido</span>
<br/>
Email: <span th:text="${persona.email}">Mostrar email</span>
<br/>
Telefono: <span th:text="${persona.telefono}">Mostrar telefono</span>
<br/>
<br/>
<div th:if="${persona!= null and !personas.empty}">
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Teléfono</th>
        </tr>
        <tr th:each="persona:${personas}">
            <td th:text="${persona.nombre}">Mostrar Nombre</td>
            <td th:text="${persona.apellido}">Mostrar apellido</td>
            <td th:text="${persona.email}">Mostrar email</td>
            <td th:text="${persona.telefono}">Mostrar telefono</td>
        </tr>
    </table>
</div>
<div th:if="${persona== null or personas.empty}">
    La lista de personas esta vacía
</div>
</body>
</html>
